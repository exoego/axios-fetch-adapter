name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # fetch was added in Node.js 17.5
        node-version: ['18.x', '20.x']
        axios-version: ['0.27.2', '1.6.2']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm install -D axios@${{ matrix.axios-version }}
      - run: npm test
